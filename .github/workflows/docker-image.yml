name: Docker Image CI

on:
  push:
    branches: [ master ]


jobs:
  
  build:

    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Get commit id
      run: echo "/usr/bin/git log -1 | grep commit"
    - name: Build the Docker image
      run: docker build . --file Dockerfile 
