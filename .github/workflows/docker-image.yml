name: Docker Image CI

on:
  push:
    branches: [ master ]


jobs:
  
  build:

    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Get commit id
      run: echo "::set-output name=sha::$(git rev-parse HEAD)"
    - name: Build the Docker image
      run: docker build . --file Dockerfile 
